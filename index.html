<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wish Cart BD</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">    
</head>
<body>
    
    <div id="login-area">
        <h1 class="text-center pt-5">Welcome to Wish Cart Bank</h1>
        <div class="form-area">
            <h3>Login</h3>
            <input type="text" class="form-control" placeholder="e.g test124@gmail.com" >
            <br>
            <input type="password" class="form-control" placeholder="e.g qets23$fj">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposite status">
                    <h5>Deposit</h5>
                    <h2>$000</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status ">
                    <h5>Withdraw</h5>
                    <h2>$000</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balnace status">
                    <h5>Balance</h5>
                    <h2>$1300</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="deposite-amount transaction">
                    <h4>Deposit</h4>
                    <input class="form-control" type="text" placeholder="$ amount you want to deposit">
                    <br>
                    <button class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="withdraw-amount transaction">
                    <h4>Withdraw</h4>
                    <input class="form-control" type="text" placeholder="$ amount you want to withdraw">
                    <br>
                    <button class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })

    </script>
</body>
</html>
